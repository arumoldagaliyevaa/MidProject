<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link

      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler burger float-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active topnav_links">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item topnav_links">
              <a class="nav-link" href="about.html">About us</a>
            </li>
            <li class="nav-item topnav_links">
              <a class="nav-link" href="index.html">Services</a>
            </li>
            <li class="nav-item topnav_links">
              <a class="nav-link" href="index.html">What we do</a>
            </li>
            <li class="nav-item topnav_links">
              <a class="nav-link" href="index.html">Gallery</a>
            </li>
            <li class="nav-item topnav_links">
              <a class="nav-link" href="contact.html"
                >Contact Us<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <form id="form">
      <div class="form-group contact_topic">
        <h2>Contact US</h2>
      </div>
      <div class="">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Name" />
        </div>
        <div class="form-group">
          <input class="form-control" type="email" placeholder="E-mail" />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            id="phone"
            type="text"
            placeholder="Phone"
          />
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            type="text"
            placeholder="Your message"
            rows="10"
          ></textarea>
        </div>
        <div class="form-group">
          <button type="button" onclick="checkToFillForm()">Send</button>
        </div>
      </div>
    </form>

    <footer class="ba-footer">
      <hr />
      <img src="image/footer.png" alt="Footer" class="end" />
    </footer>

    <script src="js/index.js"></script>
    <script src="js/contact.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
